version: '3.8'

services:
  mediawiki-mcp:
    build: .
    container_name: mediawiki-mcp
    environment:
      - MEDIAWIKI_BASE_URL=https://wiki.example.com
      - MEDIAWIKI_MCP_PORT=8008
      - MEDIAWIKI_MCP_HOST=0.0.0.0
    ports:
      - "8008:8008"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
